<div class="row">
    <div class="col-xs-12">
      <div class="d-flex w-100 justify-content-between">
    <div class="d-flex flex-column">
        <div class="row">
            <div class="col-xs-12">
                <h2>{{recipe.name}}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                {{recipe.description}}
            </div>
        </div>
        <div class="dropdown" appDropDown style="margin-top: 10px;">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Manage Recipe
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" style="cursor: pointer;" (click)="onAddToShoppingList()">To Shopping List</a></li>
                <li><a class="dropdown-item" style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
                <li><a class="dropdown-item" style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>
            </div>
        </div>
    </div> 
    <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" class="img-fluid" style="max-height: 125px;">   
</div>

    </div>
</div>


<div class="row" style="margin-top: 10px;">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
                {{ingredient.name}}
            </li>
        </ul>
    </div>
</div>
