<div class = "row">
    <div class ="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>

<br>

<div class = "row">
    <div class ="col-xs-12">
        <div class="list-group">
            <a class="list-group-item list-group-item-action" *ngFor="let recipe of recipes">
                <div class="d-flex w-100 justify-content-between">
                    <div class="d-flex flex-column">
                        <h4 class="list-group-item-heading mb-1">{{recipe.name}}</h4>
                        <p>{{recipe.description}}</p> 
                    </div>
                    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive mt-2" style="max-height: 50px;">
                </div>
            </a>
            
            <app-recipe-item></app-recipe-item>
        </div>
    </div>
</div>
