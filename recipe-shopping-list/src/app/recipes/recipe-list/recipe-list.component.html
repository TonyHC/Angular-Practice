<div class = "row">
    <div class ="col-xs-12">
        <button class="btn btn-success" (click)="onCreateNewRecipe()">New Recipe</button>
    </div>
</div>

<br>

<div class = "row">
    <div class ="col-xs-12">
        <div class="list-group">
            <app-recipe-item *ngFor="let recipeElement of recipes; let i = index" 
                [recipe]="recipeElement"
                [index]="i">
            </app-recipe-item>
        </div>
    </div>
</div>
