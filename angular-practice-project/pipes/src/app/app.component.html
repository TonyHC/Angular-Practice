<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <input type="text" [(ngModel)]="filteredStatus">
      <br>
      <button class="btn btn-primary" style="margin-top: 20px;" (click)="onAddServer()">Add Server</button>
      <br><br>
      <!--async is a built-in pipe works with Observables and Promises-->
      <h3>App Status: {{appStatus | async}}</h3>
      <hr>
      <ul class="list-group">
        <li
          class="list-group-item d-flex justify-content-between align-items-start"
          *ngFor="let server of servers | filter: filteredStatus : 'status'"
          [ngClass]="getStatusClasses(server)">
          
          <div class="ms-2 me-auto">
            <strong>{{ server.name | shorten: 17 }}</strong> | 
            {{ server.instanceType | uppercase }} | 
            <!--Chaining multiple pipes-->
            {{ server.started | date: 'fullDate' | uppercase }}
          </div>

          <span class="badge rounded-pill bg-secondary">
            {{ server.status }}
          </span>

        </li>
      </ul>
    </div>
  </div>
</div>
