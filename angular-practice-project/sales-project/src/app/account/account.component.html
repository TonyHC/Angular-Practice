<div class="card row mt-4">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
      <h5 class="mt-3">{{ account.name }}</h5>
      <hr>
      <p>This account is {{ account.status }}</p>
      <button class="btn btn-default mb-3" (click)="onSetTo('active')">Set to 'active'</button>
      <button class="btn btn-default mb-3" (click)="onSetTo('inactive')">Set to 'inactive'</button>
      <button class="btn btn-default mb-3" (click)="onSetTo('unknown')">Set to 'unknown'</button>
    </div>
</div>
