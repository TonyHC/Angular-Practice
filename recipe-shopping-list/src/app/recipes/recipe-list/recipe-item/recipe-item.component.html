<a class="list-group-item list-group-item-action"
    (click)="onSelected()">
    <div class="d-flex w-100 justify-content-between">
        <div class="d-flex flex-column">
            <h4 class="list-group-item-heading mb-1">{{recipe.name}}</h4>
            <p>{{recipe.description}}</p> 
        </div>
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive mt-2" style="max-height: 50px;">
    </div>
</a>
